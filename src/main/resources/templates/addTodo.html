<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>افزودن کار جدید | ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: #f9f9ff;
        }
        .navbar {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .container h1 {
            color: #ff5277;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .btn-main {
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-main:hover {
            background-color: #ff5277;
        }
        footer {
            background: #ff758c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 🟣 هدر -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ToDoList ✨</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">خانه</a></li>
                <li class="nav-item"><a class="nav-link" href="todos.html">لیست کارها</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">افزودن کار</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📥 فرم افزودن کار -->
<div class="container py-5">
    <h1>📥 افزودن کار جدید</h1>

    <div class="form-container">
        <form action="/todos/save" method="post">
            <div class="mb-3">
                <label class="form-label">عنوان کار *</label>
                <input type="text" class="form-control" name="title" placeholder="مثلاً مطالعه‌ی روزانه" required>
            </div>

            <div class="mb-3">
                <label class="form-label">توضیحات</label>
                <textarea class="form-control" name="description" rows="4" placeholder="توضیحی کوتاه درباره‌ی این کار بنویس..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">تاریخ انجام</label>
                <input type="date" class="form-control" name="dueDate">
            </div>

            <div class="mb-3">
                <label class="form-label">وضعیت اولیه</label>
                <select class="form-select" name="status">
                    <option value="PENDING">در انتظار انجام</option>
                    <option value="IN_PROGRESS">در حال انجام</option>
                    <option value="DONE">انجام شده</option>
                </select>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <a href="todos.html" class="btn btn-secondary">⬅️ بازگشت</a>
                <button type="submit" class="btn btn-main">💾 ذخیره کار</button>
            </div>
        </form>
    </div>
</div>

<!-- 🔚 فوتر -->
<footer>
    <p>© 2025 ToDoList | ثبت آسان کارهای روزانه ❤️</p>
    <div>
        <a href="#">اینستاگرام</a> |
        <a href="#">تلگرام</a> |
        <a href="#">ایمیل</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
