<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<style>
    html{
        background: url("https://dl.dropboxusercontent.com/s/eht0zcv3ya92rtx/background.jpg?dl=0") no-repeat;
        background-size: cover;
        min-height: 100%;
    }

    body{
        background-color: transparent;
    }

    #registration-form{
        max-width: 800px;
        margin: 120px auto;
    }

    #registration-form .image{
        float:left;
        background-image: url("https://dl.dropboxusercontent.com/s/5lg1zkgu8esm5jw/desk.jpg?dl=0");
        height: 500px;
        width: 50%;
        background-size: cover;
        background-position: 25%;
    }

    #registration-form .frm{
        float:right;
        direction: rtl;
        text-align: right;
        height: 500px;
        width: 50%;
        min-width: 250px;
        padding: 0 35px;
        background-size: 100% 100%;
        background-color: white;
    }

    #registration-form h1{
        margin-top: 30px;
        margin-bottom: 20px;
    }

    #registration-form .form-control{
        width: 90%;
        padding: 12px 20px;
        height: auto;
    }

    @media screen and (max-width: 700px){
        #registration-form .image{
            width: 30%;
            background-position: 60%;
        }

        #registration-form .frm{
            width: 70%;
        }

        #registration-form .form-control{
            width: 100%;
        }
    }

    @media screen and (max-width: 500px){
        #registration-form .image{
            display: none;
        }

        #registration-form .frm{
            width: 100%;
        }

        #registration-form h1{
            text-align: center;
        }

        #registration-form .btn{
            width: 100%;
            margin-top: 20px;
        }
    }
</style>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet">
<body>
<div class="container" id="registration-form">
    <div class="image"></div>
    <div class="frm">
        <h1>ثبت نام</h1>
        <form>
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="نام کاربری را وارد کنید">
            </div>
            <div class="form-group">
                <label for="pwd">کلمه عبور:</label>
                <input name="password" type="password" class="form-control" id="pwd" placeholder="کلمه عبور را وارد کنید">
            </div>
            <div class="form-group">
                <label for="repwd">تکرار کلمه عبور:</label>
                <input name="rePassword" type="password" class="form-control" id="repwd" placeholder="کلمه عبور را وارد کنید">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-left">ارسال</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
