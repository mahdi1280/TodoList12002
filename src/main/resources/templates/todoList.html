<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست کارها | ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ظاهر مودال زیبا و کمی سفارشی */
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .modal-header {
            background: linear-gradient(90deg, rgba(255,110,97,0.08), rgba(255,110,97,0.03));
            border-bottom: none;
            padding: 1.25rem 1.5rem;
        }
        .modal-title {
            font-weight: 600;
            font-size: 1.05rem;
        }
        .modal-body {
            padding: 1.25rem 1.5rem;
            font-size: 0.98rem;
        }
        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: none;
        }
        .btn-cancel {
            min-width: 100px;
        }
        .btn-delete {
            min-width: 100px;
            box-shadow: 0 6px 18px rgba(255,80,60,0.12);
        }

        /* متن و چینش برای حالت RTL */
        .text-rtl-center { text-align: center; }
        body {
            font-family: "Vazir", sans-serif;
            background: #f9f9ff;
        }

        .navbar {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        .container h1 {
            color: #ff5277;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-main {
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-main:hover {
            background-color: #ff5277;
        }

        .todo-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .todo-card.done {
            background: #e0ffe0;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .todo-actions button {
            margin-left: 5px;
        }

        footer {
            background: #ff758c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>


<!-- 🟣 هدر -->
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex align-items-center">
                        <div class="me-3">
            <span class="bg-danger rounded-circle d-inline-flex align-items-center justify-content-center" style="width:46px; height:46px; color:#fff;">
              <i class="bi bi-exclamation-lg"></i>
            </span>
                        </div>
                        <h5 class="modal-title" id="confirmDeleteLabel">تایید حذف</h5>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="بستن"></button>
                    </div>

                    <div class="modal-body text-rtl-center">
                        <p class="mb-0 fs-5">آیا میخوای حذف بکنی؟</p>
                        <small class="text-muted d-block mt-2">این عملیات قابل بازگشت نیست</small>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-outline-secondary btn-cancel" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg"></i> لغو
                        </button>
                        <button id="confirmDeleteBtn" type="button" class="btn btn-danger btn-delete">
                            <i class="bi bi-trash"></i> حذف
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <a class="navbar-brand" href="#">ToDoList ✨</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080">خانه</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://localhost:8080/list">لیست کارها</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📝 بخش لیست کارها -->
<div class="container py-5">
    <h1>📝 لیست کارهای من</h1>

    <!-- دکمه اضافه‌کردن -->
    <div class="text-center mb-4">
        <button class="btn btn-main" data-bs-toggle="modal" data-bs-target="#addTodoModal">➕ افزودن کار جدید</button>
    </div>

    <!-- لیست کارها -->
    <div id="todoList">

    </div>
</div>

<!-- 📦 مودال افزودن کار -->
<div class="modal fade" id="addTodoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">➕ افزودن کار جدید</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">عنوان کار</label>
                        <input type="text" class="form-control" placeholder="مثلاً تمرین باشگاه">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">توضیحات</label>
                        <textarea class="form-control" rows="3"
                                  placeholder="توضیحی در مورد این کار بنویس..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-main w-100">ثبت کار</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 🔚 فوتر -->
<footer>
    <p>© 2025 ToDoList | با عشق برای نظم بیشتر ❤️</p>
    <div>
        <a href="#">اینستاگرام</a> |
        <a href="#">تلگرام</a> |
        <a href="#">ایمیل</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>


    // فقط یه نمونه جاوااسکریپت ساده برای تغییر حالت انجام‌شده
    document.querySelectorAll('.todo-card input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', e => {
            const card = e.target.closest('.todo-card');
            card.classList.toggle('done', e.target.checked);
        });
    });


    function getData() {
        document.getElementById("todoList").innerHTML = "";
        fetch("http://localhost:8080/todos")
            .then(response => response.json())
            .then(response => {
                console.log(response)
                for (let i = 0; i < response.length; i++) {
                    createCart(response[i]);
                }

            });
    }


    function createCart(todo) {
        let html = `
            <div id="todo-${todo.id}" class="todo-card d-flex justify-content-between align-items-center ${todo.completed ? 'done' : ''}">
            <div>
                <input onclick="changeStatus(${todo.id})" type="checkbox" ${todo.completed ? 'checked' : ''} class="form-check-input me-2">
                <span>${todo.title}</span>
            </div>
            <div class="todo-actions">
                <a href="http://localhost:8080/update?id=${todo.id}" class="btn btn-sm btn-warning">✏️ ویرایش</a>
                <button class="btn btn-sm btn-danger" onclick="showModal(${todo.id})" type="button" data-toggle="modal" data-target="#exampleModal">🗑 حذف</button>
            </div>
        </div>
        `;


        document.getElementById("todoList").innerHTML += html;
    }

    function showModal(id) {
        const confirmModalEl = document.getElementById('confirmDeleteModal')
        const confirmModal = new bootstrap.Modal(confirmModalEl)
        confirmModal.show();
        document.getElementById("confirmDeleteBtn").addEventListener("click", ()=>{
            deleteTodo(id);
            confirmModal.hide();
        })
    }


    function changeStatus(id) {
        document.getElementById("todo-" + id).classList.toggle("done");
        fetch("http://localhost:8080/todos/change-status/" + id);
    }

    getData();

    function deleteTodo(id) {
        fetch("http://localhost:8080/todos/delete/" + id)
            .then(res => getData());
    }

</script>

</body>
</html>
