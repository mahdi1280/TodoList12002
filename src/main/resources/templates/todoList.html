<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست کارها | ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: #f9f9ff;
        }
        .navbar {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .container h1 {
            color: #ff5277;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-main {
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-main:hover {
            background-color: #ff5277;
        }
        .todo-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .todo-card.done {
            background: #e0ffe0;
            text-decoration: line-through;
            opacity: 0.8;
        }
        .todo-actions button {
            margin-left: 5px;
        }
        footer {
            background: #ff758c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 🟣 هدر -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ToDoList ✨</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">خانه</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">لیست کارها</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">درباره ما</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">تماس با ما</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📝 بخش لیست کارها -->
<div class="container py-5">
    <h1>📝 لیست کارهای من</h1>

    <!-- دکمه اضافه‌کردن -->
    <div class="text-center mb-4">
        <button class="btn btn-main" data-bs-toggle="modal" data-bs-target="#addTodoModal">➕ افزودن کار جدید</button>
    </div>

    <!-- لیست کارها -->
    <div id="todoList">
        <div class="todo-card d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" class="form-check-input me-2">
                <span>خرید نان و شیر از فروشگاه</span>
            </div>
            <div class="todo-actions">
                <button class="btn btn-sm btn-warning">✏️ ویرایش</button>
                <button class="btn btn-sm btn-danger">🗑 حذف</button>
            </div>
        </div>

        <div class="todo-card done d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" checked class="form-check-input me-2">
                <span>تمرین روزانه زبان انگلیسی</span>
            </div>
            <div class="todo-actions">
                <button class="btn btn-sm btn-warning">✏️ ویرایش</button>
                <button class="btn btn-sm btn-danger">🗑 حذف</button>
            </div>
        </div>

        <div class="todo-card d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" class="form-check-input me-2">
                <span>مطالعه‌ی ۲۰ صفحه از کتاب</span>
            </div>
            <div class="todo-actions">
                <button class="btn btn-sm btn-warning">✏️ ویرایش</button>
                <button class="btn btn-sm btn-danger">🗑 حذف</button>
            </div>
        </div>
    </div>
</div>

<!-- 📦 مودال افزودن کار -->
<div class="modal fade" id="addTodoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">➕ افزودن کار جدید</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">عنوان کار</label>
                        <input type="text" class="form-control" placeholder="مثلاً تمرین باشگاه">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">توضیحات</label>
                        <textarea class="form-control" rows="3" placeholder="توضیحی در مورد این کار بنویس..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-main w-100">ثبت کار</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 🔚 فوتر -->
<footer>
    <p>© 2025 ToDoList | با عشق برای نظم بیشتر ❤️</p>
    <div>
        <a href="#">اینستاگرام</a> |
        <a href="#">تلگرام</a> |
        <a href="#">ایمیل</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // فقط یه نمونه جاوااسکریپت ساده برای تغییر حالت انجام‌شده
    document.querySelectorAll('.todo-card input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', e => {
            const card = e.target.closest('.todo-card');
            card.classList.toggle('done', e.target.checked);
        });
    });


    function getData() {
        fetch("http://localhost:8080/todos")
            .then(response => response.json())
            .then(response => {
                console.log(response)
                for (let i = 0; i < response.length; i++) {
                    createCart(response[i]);
                }

            });
    }




    function createCart(todo) {
        let html = `
            <div id="todo-${todo.id}" class="todo-card d-flex justify-content-between align-items-center ${todo.completed ? 'done' : ''}">
            <div>
                <input onclick="changeStatus(${todo.id})" type="checkbox" ${todo.completed? 'checked': ''} class="form-check-input me-2">
                <span>${todo.title}</span>
            </div>
            <div class="todo-actions">
                <button class="btn btn-sm btn-warning">✏️ ویرایش</button>
                <button class="btn btn-sm btn-danger">🗑 حذف</button>
            </div>
        </div>
        `;


        document.getElementById("todoList").innerHTML += html;
    }

    function changeStatus(id) {
        document.getElementById("todo-"+id).classList.toggle("done");
    }
    getData();

</script>

</body>
</html>
