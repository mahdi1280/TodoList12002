<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>افزودن کار جدید | ToDoList</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: #f9f9ff;
        }

        .navbar {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        .container h1 {
            color: #ff5277;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .btn-main {
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-main:hover {
            background-color: #ff5277;
        }

        footer {
            background: #ff758c;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 🟣 هدر -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ToDoList ✨</a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080">خانه</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/list">لیست کارها</a></li>
                <li class="nav-item"><a class="nav-link active" href="http://localhost:8080/add">افزودن کار</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 📥 فرم افزودن کار -->
<div class="container py-5">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    ❌ An error occurred! Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessageSuccess">
                    ❌ An error occurred! Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <h1>📥 ویرایش کار </h1>

    <div class="form-container">
        <div>
            <div class="mb-3">
                <label class="form-label">عنوان کار *</label>
                <input class="form-control" id="title" name="title" placeholder="مثلاً مطالعه‌ی روزانه" required
                       type="text">
            </div>

            <div class="mb-3">
                <label class="form-label">توضیحات</label>
                <textarea class="form-control" id="description" name="description"
                          placeholder="توضیحی کوتاه درباره‌ی این کار بنویس..."
                          rows="4"></textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-secondary" href="http://localhost:8080/list">⬅️ بازگشت</a>
                <button class="btn btn-main" onclick="updateData();" type="submit">💾 ویرایش کار</button>
            </div>
        </div>
    </div>
</div>

<!-- 🔚 فوتر -->
<footer>
    <p>© 2025 ToDoList | ثبت آسان کارهای روزانه ❤️</p>
    <div>
        <a href="#">اینستاگرام</a> |
        <a href="#">تلگرام</a> |
        <a href="#">ایمیل</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

    let urlParam = new URLSearchParams(window.location.search);
    let todoId = urlParam.get("id");

    function findById() {
        fetch("http://localhost:8080/todos/findById/" + todoId)
            .then(response => response.json())
            .then(response => {
                document.getElementById("title").value = response.title;
                document.getElementById("description").value = response.description;
            })
    }

    findById();

    function updateData() {
        let title = document.getElementById("title").value
        let description = document.getElementById("description").value

        let data = {
            title: title,
            description: description
        }

        fetch("http://localhost:8080/todos/update/"+todoId, {
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => response.json())
            .then(response => {
                if (typeof response === 'number') {
                    // window.location.href = "http://localhost:8080/list"
                    showToast('عملیات با موفقیت انجام شد.', "toastMessageSuccess", "successToast");
                    document.getElementById("title").value = "";
                    document.getElementById("description").value = "";
                } else {
                    let text = "";
                    for (let i = 0; i < response.length; i++) {
                        text += `<p>${response[i].message}</p>`;
                    }
                    showToast(text, "toastMessage", "errorToast");
                }

            })
    }


    function showToast(text, messageId, toast) {
        document.getElementById(messageId).innerHTML = text;
        const errorToast = new bootstrap.Toast(document.getElementById(toast), {
            delay: 4000
        });
        errorToast.show();
    }

</script>
</body>
</html>
